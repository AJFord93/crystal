<!DOCTYPE HTML>
<html>
<head>

<meta charset="utf-8">

<link rel="stylesheet" type="text/css" href="css/style.css">

<!-- Latest compiled and minified JavaScript -->

<script src="js/game.js"> </script>


<title> Rupee Game! </title>

</head>

<body>

<div class="row">
	<div class="col-md-2">

<div class="panel panel-info text-center rupee-board">
  <div class="panel-heading">
    <h3 class="panel-title">Rupees Needed:</h3>
  </div>
  <div class="panel-body" id="random-number">
	
  </div>
</div>


<div class="panel panel-primary text-center rupee-games">
  <div class="panel-heading">
    <h3 class="panel-title">Wins</h3>
  </div>
  <div class="panel-body" id="wins">
#
  </div>
</div>
	
	<div class="panel panel-danger text-center rupee-games">
  <div class="panel-heading">
    <h3 class="panel-title">Losses</h3>
  </div>
  <div class="panel-body" id="losses">

  </div>
</div>

</div>
 
	
		
	</div>

<div class="row">

	<div class="col-md-2">
	
		<div class="panel panel-success text-center rupee-scoreboard">
  <div class="panel-heading">
    <h3 class="panel-title">Rupee Score:</h3>
  </div>
  <div class="panel-body" id="myScore">

  </div>
</div>
	
	</div>

</div>
	
<div class="rupee-contain">
	<img src="images/rupee_silver.png" class="rupee" id="rupee-silver">
	<img src="images/rupee_red.png" class="rupee" id="rupee-red">
	<img src="images/rupee_purple.png" class="rupee" id="rupee-purple">
	<img src="images/rupee_blue.png" class="rupee" id="rupee-blue">
</div>

	


</body>









</html>
